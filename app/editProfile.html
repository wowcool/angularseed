<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<nav class="navbar navbar-default" ng-controller="menuController">
            <div class="container-fluid">
            <div class="navbar-header">
             <a class="navbar-brand" href="{{homeURL}}">Event Registration</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="newEvent.html">Create New Events</a></li>
                    <li><a href="editProfile.html">Edit Profile</a></li>
                    <li></li>
                </ul>
            </div>
        </nav>
<div class="container" ng-controller="editProfileController">
    
    <form name="profileForm">
        <div class="row">
            <div class="col-md-3">
                <img ng-src="{{getGravatarURL(user.emailAddress)}}" src=""/>
            </div>
            <div class="col-md-3">
                <fieldset>
                    <label for="userName">User Name:</label>
                    <input class="form-control" focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                    <label for="password">Password:</label>
                    <input class="form-control" id="password" required type="password" placeholder="Password" ng-model="user.password" />
                </fieldset>
                <div style="margin-top:15px">
                    <fieldset>
                        <label for="name">Name:</label>
                        <input class="form-control" id="name" type="text" placeholder="Name" ng-model="user.name" />
                        <label for="emailAddress">Email Address:</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3">
                <label for="bio">Bio:</label><br>
                <textarea id="bio" rows="3" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-md-offset-3">
                <div class="pull-left"><span class="btn">Cancel</span></div>
                <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
            </div>
        </div>
    </form>
</div>



<!--Call Scripts-->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/menuController.js"></script>
<script type="text/javascript" src="js/controllers/eventController.js"></script>
<script type="text/javascript" src="js/controllers/editProfileController.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/services/eventData.js"></script>
<script type="text/javascript" src="js/services/gravatarURLBuilder.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
